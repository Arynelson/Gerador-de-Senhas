<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Gerador de Senhas</h1>
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Configurações da Senha</h2>
            
            <div class="input-wrapper">
                <label for="palavraBase">Palavra Base:</label>
                <input type="text" id="palavraBase" class="input-name" placeholder="Digite uma palavra ou data base">
            </div>
            
            <div class="input-wrapper">
                <label for="comprimento">Comprimento da Senha:</label>
                <input type="number" id="comprimento" class="input-number" min="8" max="20" placeholder="8">
            </div>
            
            <div class="checkbox-wrapper">
                <label><input type="checkbox" id="letras" checked> Letras</label>
                <label><input type="checkbox" id="numeros" checked> Números</label>
                <label><input type="checkbox" id="simbolos"> Símbolos</label>
            </div>

            <button class="button-generate" onclick="gerarSenha()">Gerar Senha</button>
            <p id="senhaGerada" class="password-display"></p>
            <button class="button-copy" onclick="copiarSenha()">Copiar</button>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
